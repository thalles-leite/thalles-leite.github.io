<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <script defer src="./scripts/animation.js"></script>
    <script defer src="./scripts/login.js"></script>
    <title>Login - Genius Game</title>
</head>

<body>
    <div class="containerLogin">
        <span class="tituloGame">
            <h1>Genius Game</h1>
        </span>
        <div class="containerIconeGenius">
            <div class="iconeGenius">
                <div class="part leftTop"></div>
                <div class="part rightTop"></div>
                <div class="part leftBottom"></div>
                <div class="part rightBottom"></div>
            </div>
            <form class="formLogin">
                <input type="text" name="inputPlayerName" class="inputPlayerName" id="inputPlayerName"
                    placeholder="Digite seu nome" autocomplete="off">
                <button type="submit" class="part buttonPlay" id="buttonPlay" disabled>PLAY</button>
            </form>
        </div>
    </div>
</body>

</html>
